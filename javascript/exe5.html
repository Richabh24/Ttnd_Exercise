<!DOCTYPE html>
<html>
<body>

<p>Text onChange  Test </p>
<form name="form1">

<input type="text" id="user1" name="username1" onchange="myFunction()" />
<input type="text" id="user2" name="username2" readonly="true"/>

</form>
<script>


function myFunction() {
     document.getElementById('user2').value=document.getElementById('user1').value;

}
</script>

</body>
</html>
